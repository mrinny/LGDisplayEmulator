<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG display emulator</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
</head>
<body>
    <h1>LG Display Emulator</h1>
    <div class="container" hx-ext="ws" ws-connect="/ws">
        <div>
            <h2>Displays</h2>
        </div>
        <button hx-ws="send:submit" hx-vals='{"action": "AddDisplay"}'>Add Display</button>
    </div>
</body>
</html>
